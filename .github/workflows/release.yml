name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: false

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      
      - name: Setup signing keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore
      
      - name: Create local.properties
        run: |
          cat > local.properties <<EOF
          KEYSTORE_FILE=release.keystore
          ALIAS_NAME=peel
          KEYSTORE_PASS=${{ secrets.KEYSTORE_PASS }}
          ALIAS_PASS=${{ secrets.KEYSTORE_PASS }}
          EOF
      
      - name: Get version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          CODE=$(echo $TAG | tr -d '.')
          echo "name=$TAG" >> $GITHUB_OUTPUT
          echo "code=$CODE" >> $GITHUB_OUTPUT
      
      - name: Build Release APK
        run: ./gradlew assembleRelease -PVERSION_NAME=${{ steps.version.outputs.name }} -PVERSION_CODE=${{ steps.version.outputs.code }}
      
      - name: Create Release
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ steps.version.outputs.name }}" \
            --generate-notes \
            app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}